<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="dz_htmlcss_module10_zad_3.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        <form action="#" method="post">
            <div class="form-section">
                <h2>Регистрационные данные</h2>
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" placeholder="Введите логин" required>

                <label for="email">Почтовый адрес:</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>


            <div class="form-section">
                <h2>Персональные данные</h2>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Введите имя" required>

                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Введите фамилию" required>

                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другое</option>
                </select>

                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-section">
                <h2>Дополнительные настройки</h2>

                <label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    Подписаться на рассылку
                </label>

                <label>
                    <input type="checkbox" name="terms" id="terms" required>
                    Согласен с правилами ресурса
                </label>
            </div>

            <button type="submit" class="submit-button">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
